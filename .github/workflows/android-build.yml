name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Build Web Assets
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Initialize Capacitor
        run: |
          npx cap init ChefGenie com.darcycorbett.chefgenie --web-dir=dist
          npx cap add android

      # --- UPDATED FIX STEP ---
      - name: Update Android Build Settings
        run: |
          cd android
          
          # 1. Fix Bouncy Castle Error (Upgrade Gradle to 8.6)
          cd gradle/wrapper
          sed -i 's/gradle-8.2.1-all.zip/gradle-8.6-all.zip/' gradle-wrapper.properties
          cd ../..

          # 2. Fix "Vanilla Ice Cream" Error (Update SDK to 35)
          # We use sed to replace the default version numbers in variables.gradle
          sed -i 's/compileSdkVersion = .*/compileSdkVersion = 35/' variables.gradle
          sed -i 's/targetSdkVersion = .*/targetSdkVersion = 35/' variables.gradle

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: chef-genie-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
