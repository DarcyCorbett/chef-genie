name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Build Web Assets
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # FIX 3: Pass the secrets from GitHub to the build command
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}

      - name: Initialize Capacitor
        run: |
          npx cap init ChefGenie com.darcycorbett.chefgenie --web-dir=dist
          npx cap add android

      - name: Update Android Build Settings
        run: |
          cd android
          
          # 1. Fix Bouncy Castle Error (Upgrade Gradle to 8.6)
          cd gradle/wrapper
          sed -i 's/gradle-8.2.1-all.zip/gradle-8.6-all.zip/' gradle-wrapper.properties
          cd ../..

          # 2. Fix "Vanilla Ice Cream" Error (Update SDK to 35)
          sed -i 's/compileSdkVersion = .*/compileSdkVersion = 35/' variables.gradle
          sed -i 's/targetSdkVersion = .*/targetSdkVersion = 35/' variables.gradle

          # 3. Fix Kotlin Duplicate Class Error (Force Alignment)
          # We append a rule to build.gradle that forces all Kotlin libs to version 1.8.22
          cat >> build.gradle <<EOF
          
          allprojects {
              configurations.all {
                  resolutionStrategy.eachDependency { details ->
                      if (details.requested.group == 'org.jetbrains.kotlin' && details.requested.name.startsWith('kotlin-stdlib')) {
                          details.useVersion '1.8.22'
                      }
                  }
              }
          }
          EOF

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: chef-genie-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
