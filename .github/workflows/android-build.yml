name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Build Web Assets
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Initialize Capacitor
        run: |
          npx cap init ChefGenie com.darcycorbett.chefgenie --web-dir=dist
          npx cap add android

      # --- NEW FIX STEP STARTS HERE ---
      - name: Upgrade Gradle (Fix Bouncy Castle Error)
        run: |
          cd android/gradle/wrapper
          # Force upgrade from 8.2.1 to 8.6 to handle the new library format
          sed -i 's/gradle-8.2.1-all.zip/gradle-8.6-all.zip/' gradle-wrapper.properties
      # --- NEW FIX STEP ENDS HERE ---

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          # We clean first to ensure the new Gradle version takes over fresh
          ./gradlew clean assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: chef-genie-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
